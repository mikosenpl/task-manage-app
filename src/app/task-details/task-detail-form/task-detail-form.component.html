<form novalidate autocapitalize="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="taskId" [value]="service.formData.taskId"/>
    <div class="form-group">
        <label>Nazwa zadania</label>
        <input class="form-control form-control-lg" placeholder="Podaj nazwÄ™ zadania" name="taskName" #taskName="ngModel" [(ngModel)]="service.formData.taskName" 
        required minlength=1 maxlength="50" [class.invalid]="taskName.invalid && taskName.touched">
    </div>
    <div class="form-group">
        <label>Opis zadania</label>
        <textarea class="form-control form-control-lg" placeholder="Podaj opis do zadania" name="description" #description="ngModel" [(ngModel)]="service.formData.description" 
        required minlength=1 maxlength="500" [class.invalid]="description.invalid && description.touched"></textarea>
    </div>
    <div class="form-group py-3">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
